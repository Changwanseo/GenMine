{% set name = "GenMine" %}
{% set version = "1.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GenMine-{{ version }}.tar.gz
  sha256: 70208c1d8a311b9c4fa698ca69817a5ab147d29b30422e13564ec8d727a2f4b1

build:
  entry_points:
    - GenMine = GenMine.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython
    - pandas
    - openpyxl
    - xlrd
    - numpy
    - xmltodict
    - pytz
    - python-dateutil

test:
  imports:
    - GenMine
  commands:
    - pip check
    - GenMine --help
  requires:
    - pip

about:
  home: https://github.com/Changwanseo/GenMine
  summary: GenBank data miner for fungal taxonomists
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Changwanseo
